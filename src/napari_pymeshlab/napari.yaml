name: napari-pymeshlab
display_name: napari pymeshlab
contributions:
  commands:
    - id: napari-pymeshlab.get_reader
      python_name: napari_pymeshlab._reader:napari_get_reader
      title: Open data with napari pymeshlab
    - id: napari-pymeshlab.write_multiple
      python_name: napari_pymeshlab._writer:write_multiple
      title: Save multi-layer data with napari pymeshlab
    - id: napari-pymeshlab.write_single_image
      python_name: napari_pymeshlab._writer:write_single_image
      title: Save image data with napari pymeshlab
    - id: napari-pymeshlab.make_sample_data
      python_name: napari_pymeshlab._sample_data:make_sample_data
      title: Load sample data from napari pymeshlab 
    - id: napari-pymeshlab.make_qwidget
      python_name: napari_pymeshlab._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-pymeshlab.make_magic_widget
      python_name: napari_pymeshlab._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-pymeshlab.make_func_widget
      python_name: napari_pymeshlab._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-pymeshlab.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-pymeshlab.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-pymeshlab.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-pymeshlab.make_sample_data
      display_name: napari pymeshlab
      key: unique_id.1 
  widgets:
    - command: napari-pymeshlab.make_qwidget
      display_name: Example QWidget
    - command: napari-pymeshlab.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-pymeshlab.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 